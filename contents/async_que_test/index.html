  <p>説明:</p>
  <p>&lt;script async src="xxx.js"&gt;で読み込む外部スクリプトを、他のスクリプトと協調して動作させるサンプル。</p>
  <p>JavaScriptを1つにまとめてasyncで読み込めるような環境ではあまり意味がなさそう。</p>
  <p>サードパーティとして提供するなどで使う場合はいいかもしれない。</p>
